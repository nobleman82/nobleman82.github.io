name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ .NET 10 installieren
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # 3️⃣ Blazor WASM publish
      #    - Compression MUSS aus für GitHub Pages
      - name: Publish Blazor WebAssembly
        run: |
          dotnet publish GitHubWebsite/GitHubWebsite.csproj \
            -c Release \
            -o release \
            /p:BlazorWebAssemblyEnableCompression=false \
            /p:PublishTrimmed=false

      # 4️⃣ Debug: prüfen, ob Runtime-Dateien korrekt da sind
      - name: Debug _framework folder
        run: |
          echo "=== _framework contents ==="
          ls -lah release/wwwroot/_framework

      # 5️⃣ .nojekyll anlegen (damit _framework nicht entfernt wird!)
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      # 6️⃣ 404.html für Client-Side Routing
      - name: Create 404 page for routing
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 7️⃣ Deploy nach gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: release/wwwroot
          clean: true
          single-commit: true
          git-config-name: GitHub Action
          git-config-email: action@github.com
